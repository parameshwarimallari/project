<!DOCTYPE html>
<html lang="en">

<head>

    <style>
        .category-scroll-container {
  display: flex;
  overflow-x: auto;
  gap: 1rem;
  padding: 1rem 2rem;
  scroll-behavior: smooth;
  scrollbar-width: none; /* Firefox */
}

.category-scroll-container::-webkit-scrollbar {
  display: none; /* Chrome */
}

.category-card {
  flex: 0 0 auto;
  width: 12rem;
  height: 10rem;
  background-color: white;
  box-shadow: 0 0 12px rgba(0, 0, 0, 0.05);
  border-radius: 1rem;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
}

.category-card img {
  width: 2.5rem;
  height: 2.5rem;
  margin-bottom: 0.5rem;
}



    </style>
</head>

<body>
    <div class="category-scroll-container">
  <div class="category-card">
    <img src="your-icon1.svg" alt="">
    <p>Fruits & Veges</p>
  </div>
  <div class="category-card">
    <img src="your-icon2.svg" alt="">
    <p>Breads & Sweets</p>
  </div>
  <div class="category-card">
    <img src="your-icon3.svg" alt="">

  </div>

</div>

      
</body>
